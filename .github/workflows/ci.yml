name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ['8.4', '8.5']
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build agent image
        if: matrix.php_version == '8.4'
        run: |
          cd agent
          docker build -t opa-agent:latest .
      
      - name: Build PHP extension image
        run: |
          cd php-extension
          docker build -t opa-php-${{ matrix.php_version }}:latest --build-arg PHP_VERSION=${{ matrix.php_version }} .
      
      - name: Extract PHP extension from Docker image
        run: |
          mkdir -p dist/php${{ matrix.php_version }}
          # Find the extension directory (path varies by PHP version)
          EXT_DIR=$(docker run --rm opa-php-${{ matrix.php_version }}:latest php -r "echo ini_get('extension_dir');")
          # Create a temporary container and copy the .so file
          CONTAINER_ID=$(docker create opa-php-${{ matrix.php_version }}:latest)
          docker cp $CONTAINER_ID:$EXT_DIR/opa.so dist/php${{ matrix.php_version }}/opa.so
          docker rm $CONTAINER_ID
      
      - name: Upload PHP extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: opa-php${{ matrix.php_version }}
          path: dist/php${{ matrix.php_version }}/opa.so
          retention-days: 30

