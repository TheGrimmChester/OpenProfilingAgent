version: "3.8"

services:
  clickhouse:
    image: clickhouse/clickhouse-server:23.3
    container_name: clickhouse
    volumes:
      - ./clickhouse/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
      - clickhouse_data:/var/lib/clickhouse
    ports:
      - "9000:9000"
      - "8123:8123"
    environment:
      - TZ=Europe/Paris
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opa_network
    restart: unless-stopped

  agent:
    image: ghcr.io/thegrimmchester/opa-agent:latest
    container_name: opa-agent
    volumes:
      - opa_socket:/var/run
    depends_on:
      clickhouse:
        condition: service_healthy
    ports:
      - "2112:2112"
      - "8081:8080"
      - "8082:8082"
      - "10090:9090"
    environment:
      - CLICKHOUSE_URL=http://clickhouse:8123
      - SOCKET_PATH=/var/run/opa.sock
      - TRANSPORT_TCP=:9090
      - TZ=Europe/Paris
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opa_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: opa-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    environment:
      - TZ=Europe/Paris
    depends_on:
      - agent
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - opa_network
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    image: ghcr.io/thegrimmchester/opa-dashboard:latest
    container_name: opa-dashboard
    ports:
      - "3000:80"
    environment:
      - TZ=Europe/Paris
    depends_on:
      - agent
    networks:
      - opa_network
    profiles:
      - prod
    restart: unless-stopped

volumes:
  clickhouse_data:
  prometheus_data:
  opa_socket:

networks:
  opa_network:
    external: true
