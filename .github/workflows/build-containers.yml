name: Build and Push Containers

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        php_version: ['8.4', '8.5']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract short commit SHA
        id: commit
        run: |
          echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      
      - name: Build and push agent image
        if: matrix.php_version == '8.4'
        uses: docker/build-push-action@v5
        with:
          context: ./agent
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/opa-agent:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/opa-agent:sha-${{ steps.commit.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push PHP extension image
        uses: docker/build-push-action@v5
        with:
          context: ./php-extension
          push: true
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/opa-php-${{ matrix.php_version }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/opa-php-${{ matrix.php_version }}:sha-${{ steps.commit.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push dashboard image
        if: matrix.php_version == '8.4'
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/opa-dashboard:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/opa-dashboard:sha-${{ steps.commit.outputs.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

